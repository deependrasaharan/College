<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="550" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Rule Condition Evaluation
  </text>
  
  <!-- Rule Box -->
  <rect x="320" y="50" width="160" height="50" fill="#667eea" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="72" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
    Rule Element
  </text>
  <text x="400" y="88" font-size="11" fill="white" text-anchor="middle">
    (e.g., auto_accept)
  </text>
  
  <path d="M 400 100 L 400 130" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Condition Type -->
  <rect x="320" y="130" width="160" height="50" fill="#764ba2" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="160" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
    Condition Type?
  </text>
  
  <!-- AND Path -->
  <path d="M 320 155 L 200 155 L 200 220" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="260" y="150" font-size="12" font-weight="bold">AND</text>
  
  <rect x="120" y="220" width="160" height="60" fill="#11998e" stroke="#333" stroke-width="2" rx="5"/>
  <text x="200" y="240" font-size="13" fill="white" text-anchor="middle" font-weight="bold">
    AND Logic
  </text>
  <text x="200" y="257" font-size="11" fill="white" text-anchor="middle">
    All requirements
  </text>
  <text x="200" y="272" font-size="11" fill="white" text-anchor="middle">
    must be TRUE
  </text>
  
  <!-- OR Path -->
  <path d="M 480 155 L 600 155 L 600 220" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="540" y="150" font-size="12" font-weight="bold">OR</text>
  
  <rect x="520" y="220" width="160" height="60" fill="#f093fb" stroke="#333" stroke-width="2" rx="5"/>
  <text x="600" y="240" font-size="13" fill="white" text-anchor="middle" font-weight="bold">
    OR Logic
  </text>
  <text x="600" y="257" font-size="11" fill="white" text-anchor="middle">
    At least one
  </text>
  <text x="600" y="272" font-size="11" fill="white" text-anchor="middle">
    must be TRUE
  </text>
  
  <!-- Requirements -->
  <path d="M 200 280 L 200 320" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 600 280 L 600 320" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Requirement Boxes -->
  <rect x="40" y="320" width="120" height="70" fill="#fff4e1" stroke="#333" stroke-width="2" rx="5"/>
  <text x="100" y="340" font-size="11" text-anchor="middle" font-weight="bold">Requirement 1</text>
  <text x="100" y="357" font-size="10" text-anchor="middle">education</text>
  <text x="100" y="372" font-size="10" text-anchor="middle">IN Bachelor,</text>
  <text x="100" y="385" font-size="10" text-anchor="middle">Master, PhD</text>
  
  <rect x="180" y="320" width="120" height="70" fill="#fff4e1" stroke="#333" stroke-width="2" rx="5"/>
  <text x="240" y="340" font-size="11" text-anchor="middle" font-weight="bold">Requirement 2</text>
  <text x="240" y="357" font-size="10" text-anchor="middle">experience</text>
  <text x="240" y="372" font-size="10" text-anchor="middle">GTE 5</text>
  <text x="240" y="385" font-size="10" text-anchor="middle">(>= 5 years)</text>
  
  <rect x="320" y="320" width="120" height="70" fill="#fff4e1" stroke="#333" stroke-width="2" rx="5"/>
  <text x="380" y="340" font-size="11" text-anchor="middle" font-weight="bold">Requirement 3</text>
  <text x="380" y="357" font-size="10" text-anchor="middle">skills_match</text>
  <text x="380" y="372" font-size="10" text-anchor="middle">GTE 4</text>
  <text x="380" y="385" font-size="10" text-anchor="middle">(>= 4 skills)</text>
  
  <rect x="460" y="320" width="120" height="70" fill="#fff4e1" stroke="#333" stroke-width="2" rx="5"/>
  <text x="520" y="340" font-size="11" text-anchor="middle" font-weight="bold">Requirement 1</text>
  <text x="520" y="357" font-size="10" text-anchor="middle">education</text>
  <text x="520" y="372" font-size="10" text-anchor="middle">EQ</text>
  <text x="520" y="385" font-size="10" text-anchor="middle">High School</text>
  
  <rect x="600" y="320" width="120" height="70" fill="#fff4e1" stroke="#333" stroke-width="2" rx="5"/>
  <text x="660" y="340" font-size="11" text-anchor="middle" font-weight="bold">Requirement 2</text>
  <text x="660" y="357" font-size="10" text-anchor="middle">education</text>
  <text x="660" y="372" font-size="10" text-anchor="middle">EQ</text>
  <text x="660" y="385" font-size="10" text-anchor="middle">None</text>
  
  <!-- Evaluation -->
  <path d="M 220 390 L 220 430" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 600 390 L 600 430" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- AND Result -->
  <rect x="140" y="430" width="160" height="50" fill="#e1f5ff" stroke="#333" stroke-width="2" rx="5"/>
  <text x="220" y="445" font-size="11" text-anchor="middle" font-weight="bold">Check All:</text>
  <text x="220" y="460" font-size="11" text-anchor="middle">TRUE ∧ TRUE ∧ TRUE</text>
  <text x="220" y="474" font-size="10" text-anchor="middle" fill="#666">= ALL TRUE</text>
  
  <!-- OR Result -->
  <rect x="520" y="430" width="160" height="50" fill="#e1f5ff" stroke="#333" stroke-width="2" rx="5"/>
  <text x="600" y="445" font-size="11" text-anchor="middle" font-weight="bold">Check Any:</text>
  <text x="600" y="460" font-size="11" text-anchor="middle">TRUE ∨ FALSE</text>
  <text x="600" y="474" font-size="10" text-anchor="middle" fill="#666">= AT LEAST ONE TRUE</text>
  
  <!-- Final Decision -->
  <path d="M 220 480 L 220 500 L 350 500" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 600 480 L 600 500 L 450 500" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="350" y="490" width="100" height="35" fill="#98FB98" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="512" font-size="13" text-anchor="middle" font-weight="bold">
    RULE MATCHES
  </text>
  
  <!-- Operators Legend -->
  <rect x="20" y="10" width="200" height="100" fill="#f9f9f9" stroke="#999" stroke-width="1" rx="3"/>
  <text x="120" y="28" font-size="12" font-weight="bold" text-anchor="middle">Operators</text>
  <text x="30" y="48" font-size="10">• EQ = Equals (==)</text>
  <text x="30" y="63" font-size="10">• GTE = Greater/Equal (>=)</text>
  <text x="30" y="78" font-size="10">• LT = Less Than (&lt;)</text>
  <text x="30" y="93" font-size="10">• IN = In List (contains)</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
</svg>
